name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Java ${{ matrix.java }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        java: [17, 21]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '.mvn/wrapper/maven-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Run tests and generate reports
      run: mvn clean verify -DskipITs=true
      timeout-minutes: 10
    
    - name: Upload test results on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-java-${{ matrix.java }}
        path: |
          target/surefire-reports/
          target/failsafe-reports/
        retention-days: 7
    
    - name: Check for test reports
      id: check-reports
      if: success() || failure()
      run: |
        echo "surefire_exists=$([ -d target/surefire-reports ] && [ -n "$(ls -A target/surefire-reports/*.xml 2>/dev/null)" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
        echo "failsafe_exists=$([ -d target/failsafe-reports ] && [ -n "$(ls -A target/failsafe-reports/*.xml 2>/dev/null)" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
    
    - name: Generate unit test report
      uses: dorny/test-reporter@v1
      if: (success() || failure()) && steps.check-reports.outputs.surefire_exists == 'true'
      with:
        name: Unit Tests (Java ${{ matrix.java }})
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
    
    - name: Generate integration test report
      uses: dorny/test-reporter@v1
      if: (success() || failure()) && steps.check-reports.outputs.failsafe_exists == 'true'
      with:
        name: Integration Tests (Java ${{ matrix.java }})
        path: target/failsafe-reports/*.xml
        reporter: java-junit
        fail-on-error: false
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.java == '17'
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Run in parallel with test job, not dependent on it
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Run SpotBugs
      run: mvn spotbugs:check -DskipTests=true
      continue-on-error: true
    
    - name: Run PMD
      run: mvn pmd:check -DskipTests=true
      continue-on-error: true
    
    - name: Check code formatting
      run: mvn fmt:check -DskipTests=true

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Run in parallel with test job, not dependent on it
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Build for CodeQL
      run: mvn compile -DskipTests=true
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
    
    - name: Run dependency vulnerability scan
      run: mvn dependency-check:check -DskipTests=true
      continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run integration tests on main branch or PRs to avoid timeouts on every push
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '.mvn/wrapper/maven-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Run integration tests
      run: mvn clean test-compile failsafe:integration-test failsafe:verify -DskipTests=true
      timeout-minutes: 25
    
    - name: Upload integration test results on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: integration-test-results
        path: |
          target/failsafe-reports/
        retention-days: 7
    
    - name: Generate integration test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Integration Tests
        path: target/failsafe-reports/*.xml
        reporter: java-junit
        fail-on-error: false

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, code-quality, security]
    # Note: integration-test runs in parallel but isn't blocking for build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Build project
      run: mvn clean package -DskipTests=true
    
    - name: Generate checksums
      run: |
        cd target
        for file in *.jar; do
          if [[ "$file" != *"sources.jar" && "$file" != *"javadoc.jar" ]]; then
            sha256sum "$file" > "$file.sha256"
          fi
        done
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          target/*.jar
          target/*.jar.sha256
        retention-days: 7

  multi-platform:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Run unit tests only (faster platform check)
      run: mvn test -DskipITs=true
    
    - name: Verify compilation (no tests)
      run: mvn compile -DskipTests=true