# Keycloak Test Configuration for Azure Key Vault SPI Integration Tests

# Database configuration (using H2 for testing)
db=h2-mem

# Development mode
start-dev=true

# Health checks
health-enabled=true

# Metrics
metrics-enabled=true

# Azure Key Vault SPI Configuration
spi-vault-azure-kv-enabled=true
spi-vault-azure-kv-name=test-vault
spi-vault-azure-kv-cache-ttl=30
spi-vault-azure-kv-cache-max=100

# Logging configuration
log-level=INFO
log-console-output=default

# HTTP configuration  
http-enabled=true
http-port=8080
hostname=localhost
hostname-strict=false
hostname-strict-https=false

# Admin user for testing